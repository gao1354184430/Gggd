global
	maxconn 20480
defaults
	log	global
	mode	tcp
	option	dontlognull
		timeout connect 5000
		timeout client  50000
		timeout server  50000
listen  admin_stats 
	bind *:2333 #管理页面端口
        mode        http
        stats uri   /dbs
        stats realm     Global\ statistics
        stats auth  admin:admin #登录帐号密码
listen aga
        bind *:10000-50000
        mode tcp
        server aga 99.83.131.214 #AGA IP
