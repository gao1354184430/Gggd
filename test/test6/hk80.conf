                include /usr/local/nginx/ws;
        }
    location /phgc {
                proxy_pass http://phgc;
                include /usr/local/nginx/ws;
        }
    location /ptw {
                proxy_pass http://ptw;
                include /usr/local/nginx/ws;
        }
    location /pjp {
                proxy_pass http://pjp;
                include /usr/local/nginx/ws;
        }
    location /pawssg {
