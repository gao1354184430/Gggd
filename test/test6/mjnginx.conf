#魔戒负载均衡dynamic_resolve fallback=stale fail_timeout=60s;
#dog开头为狗子节点177xx
#3go开头为胡三狗节点199xx
#fq开头为番茄
#cv开头为CV2
upstream jp{
        ip_hash;
        server 13.231.165.142:6616 weight=6;
	    server 3.112.29.11:6616 weight=6;
        server 18.183.137.49:6616 weight=6;
	    server 172.105.206.80:6616 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
upstream dogjp{
        ip_hash;
        server 13.231.165.142:5515 weight=6;
        server 18.183.137.49:5515 weight=5;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream 3gojp{
        ip_hash;
        server 52.194.191.32:19900 weight=6;
        server 18.183.137.49:19900 weight=5;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream sg{
        ip_hash;
        server 13.229.84.73:6616 weight=6;
	    server 3.1.194.74:6616 weight=6;
	    server 192.53.115.96:6616 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream 3gosg{
        ip_hash;
        server 54.169.173.38:19902 weight=6;
        server 54.169.173.38:19902 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream kr{
        ip_hash;	#vu+aws负载
        server 54.180.143.27:6616 weight=6;
        server 13.125.128.120:6616 weight=6;
        server 141.164.56.181:6616 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream 3gokr{
        ip_hash;	#vu+aws负载
        #server 3.35.231.11:19901 weight=3;
        server 3.36.93.8:19901 weight=2;
}
upstream hk{
        ip_hash;	#AWSHK负载
        server 18.162.210.243:6616;
        server 18.166.209.216:6616;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream 3gohk{
        ip_hash;	#HGC
        server 210.0.158.197:19903;
}
upstream tw{
        ip_hash;
		dynamic_resolve fallback=stale fail_timeout=60s;
        server tw.gkd.news:6616;
}
upstream fq{
        ip_hash;	#动态tw
		dynamic_resolve fallback=stale fail_timeout=60s;
        server tw.gkd.news:7718;
}
upstream cv{
        ip_hash;	#动态tw
		dynamic_resolve fallback=stale fail_timeout=60s;
        server tw.gkd.news:5678;
}
server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16617;
    location / {
		proxy_pass http://jp;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16618;
    location / {
		proxy_pass http://sg;
		include /usr/local/nginx/ws; 
        }
	location /status { #监控页面
        check_status;
        access_log   off;
    }
}
server {
    listen 16619;
    location / {
		proxy_pass http://kr;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16620;
    location / {
		proxy_pass http://hk;
		include /usr/local/nginx/ws; 
        }
}
