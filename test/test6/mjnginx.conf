#魔戒负载均衡dynamic_resolve fallback=stale fail_timeout=60s;
#dog开头为狗子节点177xx
#3go开头为胡三狗节点199xx
#fq开头为番茄
#cv开头为CV2
upstream jp{
        ip_hash;
        server 13.231.4.26:6619 weight=6;
	    server 3.112.29.11:6619 weight=6;
        server 18.183.137.49:6619 weight=6;
	    server 139.162.114.213:6622 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
upstream dogjp{
        ip_hash;
        server 13.231.4.26:5515 weight=6;
        server 18.183.137.49:5515 weight=5;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream sg{
        ip_hash;
        server 18.136.103.240:6619 weight=6;
	    server 3.1.194.74:6619 weight=6;
	    server 192.53.115.96:6619 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream kr{
        ip_hash;	#vu+aws负载
        server 13.124.198.115:6619 weight=6;
        server 13.125.128.120:6619 weight=6;
        server 141.164.56.181:6619 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream 3gokr{
        ip_hash;	#vu+aws负载
        #server 3.35.231.11:19901 weight=3;
        server 13.125.128.120:19901 weight=2;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream hk{
        #ip_hash;	#HKT负载
        server 203.218.243.111:6622;
		#check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream hgc_vnet{
        server 23.98.38.51:26621;  #交给隧道处理
		server 13.75.42.245:26621;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream malai_vnet{
        server 23.98.38.51:26623;  #交给隧道处理
		server 13.75.42.245:26623;
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream hkix{
        server 218.252.236.124:6616;  #香港HKIX
		#check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
upstream tw{
        #ip_hash;
		dynamic_resolve fallback=stale fail_timeout=30s;
		server tw2.gkd.news:26616;  #快车道-交给隧道处理
}
upstream fq{
        ip_hash;	#动态tw
		dynamic_resolve fallback=stale fail_timeout=60s;
        server tw.gkd.news:7720;
}
upstream cv{
        ip_hash;	#动态tw
		dynamic_resolve fallback=stale fail_timeout=60s;
        server tw.gkd.news:5680;
}
server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16617;
    location / {
		proxy_pass http://jp;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16618;
    location / {
		proxy_pass http://sg;
		include /usr/local/nginx/ws; 
        }
	location /status { #监控页面
        check_status;
        access_log   off;
    }
}
server {
    listen 16619;
    location / {
		proxy_pass http://kr;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16620;
    location / {
		proxy_pass http://hk;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16621;
    location / {
		proxy_pass http://hgc_vnet;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16623;
    location / {
		proxy_pass http://malai_vnet;  #马来西亚
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 16624;
    location / {
		proxy_pass http://hkix;  #香港HKIX
		include /usr/local/nginx/ws; 
        }
}
