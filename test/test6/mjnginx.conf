#魔戒负载均衡dynamic_resolve fallback=stale fail_timeout=60s;
upstream tw{
        ip_hash;
        server 210.65.91.45:6616;
        server 210.61.2.212:6616;
}
upstream jp{
        ip_hash;
        server 52.194.191.32:6616 weight=6;
        server 3.112.172.9:6616 weight=2;
}
upstream sg{
        ip_hash;
        server 13.229.92.64:6616 weight=6;
        server 52.221.194.198:6616 weight=2;
}
server {
    listen 16616;
    location / {
                proxy_pass http://tw;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 60s;    # 连接超时时间
        }
}
