        server tw.gkd.world:6616;
        server tw.gkd.world:6616;
}
upstream jp{
        ip_hash;
        server 52.194.191.32:6616 weight=6;
        #server 52.194.191.32:6616 weight=2;
}
upstream dogjp{
        ip_hash;
        server 52.194.191.32:5515 weight=6;
        #server 3.112.172.9:5515 weight=2;
}
upstream sg{
        ip_hash;
