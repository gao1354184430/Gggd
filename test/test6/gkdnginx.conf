#棉花云韩国
upstream kapok_azkr_vnet{      
	server 158.247.223.108:22678; #交给隧道处理
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
server {
    listen 20201;
    location / {
		proxy_pass http://kapok_azkr_vnet;
		include /usr/local/nginx/ws; 
        }
}
