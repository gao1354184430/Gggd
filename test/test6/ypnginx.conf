#悦跑负载均衡
upstream ru{
        #ip_hash;  #俄罗斯
        server 193.38.50.175:5515;
		#check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
upstream in{
        #ip_hash;  #印度
        server 192.46.213.179:5515;
		#check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
#端口监听
server {
    listen 15500;
    location / {
		proxy_pass http://ru;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 15501;
    location / {
		proxy_pass http://in;
		include /usr/local/nginx/ws; 
        }
}
