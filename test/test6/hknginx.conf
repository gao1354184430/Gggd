#香港机器配置
#按照落地进行分组
#
#要饭台湾2
upstream tw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server yftw2.gkd.news:6617;
}
server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
upstream cvtw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server yftw2.gkd.news:5682;
}
server {
    listen 23324;
