#mj配置
upstream tw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server yftw.gkd.news:6623;
}
upstream mjsg{
        server 194.233.70.70:2052;
        server 194.233.84.188:2052;
        check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}

server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
