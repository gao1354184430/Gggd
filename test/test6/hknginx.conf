#请注意，该配置文件会同步至香港跳板机器
#需与vnets搭配使用
#azkr1:20.194.7.230
#azkr2:
#魔戒负载
upstream tw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server yftw.gkd.news:6623;

}
server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
#gkdvnet负载
upstream kapok_kr_vnets{
        ip_hash;          
	server 52.231.139.98:22678 weight=9;#交给隧道处理
	server 20.194.7.230:22678 weight=9;
	server 158.247.223.108:22678 weight=1; 
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
server {
    listen 20201;
    location / {
		proxy_pass http://kapok_kr_vnets;
		include /usr/local/nginx/ws; 
        }
}
upstream kapok_jp_vnets{
        ip_hash;          
	server 54.250.36.54:22677 weight=9;   #交给隧道处理
	server 172.105.211.113:22677 weight=1; 
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp;
}
server {
    listen 20202;
    location / {
		proxy_pass http://kapok_jp_vnets;
		include /usr/local/nginx/ws; 
        }
}
