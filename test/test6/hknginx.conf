#香港机器配置
#按照落地进行分组
#台湾
server {
    listen 16616;
    location / {
		proxy_pass http://tw;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 26604;
    location / {
		proxy_pass http://cvtw;
		include /usr/local/nginx/ws; 
        }
}
server {
    listen 23330;
    location / {
		proxy_pass http://fqtw;
		include /usr/local/nginx/ws; 
        }
}
#按落地分组
#新加坡
upstream mjhksg{
        ip_hash;
        #server 50.7.60.26:6616;   #新加坡2-FDC
        server 15.235.163.124:6616;   #新加坡3-OVH
        server 15.235.163.186:6616;    #新加坡4-OVH-代购
        server 15.235.171.180:6616;    #新加坡5-OVH-代购	
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
upstream cvhksg{
        ip_hash;
        server 50.7.60.26:8818;   #新加坡2-vu
        server 15.235.163.124:8818;   #新加坡3-Vultr
        #server 207.148.71.141:6616;    #新加坡4-Vultr
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
server {
    listen 16618;
    location / {
		proxy_pass http://mjhksg;
		include /usr/local/nginx/ws; 
        }
	location /status { #监控页面
        check_status;
        access_log   off;
    }
}
server {
    listen 26603; #CV
    location / {
		proxy_pass http://cvhksg;
		include /usr/local/nginx/ws; 
        }
}
#要饭台湾2
upstream tw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server mjtw.ddns.me:6617;
        server yftw2.ddns.me:6617;
}
upstream fqtw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server kcdtw.ddns.me:7720;

}
upstream cvtw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server mjtw.ddns.me:8818;
}
upstream dogtw{
        dynamic_resolve fallback=stale fail_timeout=60s; 
        server mjtw.ddns.me:10651;
}
#日本-FDC-JP
upstream mjhkjp{
        ip_hash;
        server 50.7.14.77:6617 weight=1;      #日本2-FDC
        server 172.104.91.107:6617 weight=10;   #日本3-Linode-月抛
        server 172.105.199.32:6617 weight=10;    #日本4-linode
        server 172.105.224.150:6617 weight=10;  #日本5-Linode
        server 139.162.82.192:6617 weight=10;   #日本6-Linode-月抛####nodeID=229
        server 139.162.86.175:6617 weight=10;   #日本7-Linode-月抛####nodeID=230
        server 139.162.84.140:6617 weight=10;    #日本8-linode####nodeID=231
        #server 172.104.102.115:6617 weight=10;   #日本9-Linode-月抛####nodeID=232
		server 139.162.87.145:6617 weight=10;  #日本10-Linode
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
