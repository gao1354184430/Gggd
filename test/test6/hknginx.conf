        ip_hash;
        server 50.7.14.76:8818;      #日本2-FDC
        server 139.162.82.192:8818;   #日本6-Linode-月抛####nodeID=6
        server 139.162.86.175:8818;    #日本7-linode####nodeID=6
		check interval=5000 rise=2 fall=2 timeout=3000 type=tcp; #健康检测
}
server {
